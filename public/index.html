<script>
const md = window.markdownit({ html: true, linkify: true });
let currentCategory = "";
const allFiles = {
  "classes": [
    "–ú–µ—Ö–∞–Ω–∏–∫.md",
    "–ú–∏—Å—Ç–∏–∫.md",
    "–û–ø–µ—Ä–∞—Ç–∏–≤–Ω–∏–∫.md",

    "–°–æ–ª–¥–∞—Ç.md",
    "–°–æ–ª—è—Ä–∏–æ–Ω.md",
    "–¢–µ—Ö–Ω–æ–º–∞–Ω—Ç.md"
  ],
  "races": [
    "–ê–Ω–¥—Ä–æ–∏–¥—ã.md",
    "–ë–∞—Ä–∞—Ç—É (Alien Archive).md",
    "–í–µ—Ä—Ç–∞–Ω–∏ (Alien Archive).md",
    "–í–µ—Å–∫–∏.md",
    "–í–∏—á–≤–∏—Ä–¥ (Alien Archive).md",
    "–ì–Ω–æ–º—ã.md",
    "–î–≤–∞—Ä—Ñ—ã.md",
    "–î—Ä–∞–∫–æ–Ω–æ–∏–¥ (Alien Archive).md",
    "–î—Ä–æ—É (Alien Archive).md",
    "–î—Ä—ç–ª–∏–∫ (Alien Archive).md",
    "–ò–∫–µ—à—Ç–∏ (Alien Archive).md",
    "–ò—Å–æ–∫–∏.md",
    "–ö–∞–ª–æ (Alien Archive).md",
    "–ö–∞—Å–∞—Ç—ã.md",
    "–ö–∏—Ü—É–Ω—ç (Starfinder Enhanced).md",
    "–ö–æ—Å–º–æ–≥–æ–±–ª–∏–Ω (Alien Archive).md",
    "–õ–∞—à—É–Ω—Ç—ã.md",
    "–õ—é–¥–∏.md",
    "–ú–∞—Ä–∞–∫–æ–π (Alien Archive).md",
    "–ù—é–∞—Ä (Alien Archive).md",
    "–ü–æ–ª—É–æ—Ä–∫–∏.md",
    "–ü–æ–ª—É—Ä–æ—Å–ª–∏–∫–∏.md",
    "–ü–æ–ª—É—ç–ª—å—Ñ—ã.md",
    "–†–∞—Å—ã.md",
    "–†–µ–ø—Ç–∏–ª–æ–∏–¥ (Alien Archive).md",
    "–†–∏–∫—Ä–∏—á–∏ (Alien Archive).md",
    "–†–∏—Ñ–æ—Ä–∏–∞–Ω–∏–Ω (Alien Archive).md",
    "–°–∞—Ä–∫–µ–∑–∏–∞–Ω–∏–Ω (Alien Archive).md",
    "–°–µ—Ä—ã–π –ü—Ä–∏—à–µ–ª–µ—Ü (Alien Archive).md",
    "–£—Ä–æ–≥ (Alien Archive).md",
    "–®–∏—Ä—Ä–µ–Ω—ã.md",
    "–®–æ–≤–∞–¥ (Alien Archive).md",
    "–≠–ª—å—Ñ—ã.md"
  ]
};

function cleanPath(p) {
  if (!p) return "";
  return decodeURIComponent(p.replace(/public\//g, "").replace(/^\//, ""));
}

// === –ê–≤—Ç–æ–≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –ø–æ–¥ —Ö–µ–¥–µ—Ä ===
function adjustContentPosition() {
  const header = document.querySelector("header");
  const content = document.getElementById("content");
  if (!header || !content) return;
  const topOffset = header.offsetHeight + 20;
  content.style.marginTop = topOffset + "px";
}

// === –ó–∞–≥—Ä—É–∑–∫–∞ Markdown ===
async function loadMarkdown(file) {
  const filePath = cleanPath(file);
  console.log("üìñ –ó–∞–≥—Ä—É–∂–∞–µ–º:", filePath);

  const cards = document.getElementById("cards");
  const content = document.getElementById("content");

  // üîπ –ü–æ–ª–Ω–æ—Å—Ç—å—é —Å–∫—Ä—ã–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
  cards.style.display = "none";

  // üîπ –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
  content.classList.add("active");
  adjustContentPosition();
  content.innerHTML = "<p>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞...</p>";

  try {
    const res = await fetch(filePath);
    if (!res.ok) {
      content.innerHTML = "<p style='color:red'>–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω.</p>";
      return;
    }

    const text = await res.text();
    const html = md.render(text);
    content.innerHTML = html + '<br><button id="backBtn">‚Üê –ù–∞–∑–∞–¥</button>';

    // üîπ –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
    document.getElementById("backBtn").onclick = () => {
      content.classList.remove("active");
      cards.style.display = "grid"; // –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
      history.pushState("", "", "#" + currentCategory);
    };
  } catch (err) {
    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ:", err);
    content.innerHTML = "<p style='color:red'>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞.</p>";
  }
}

// === –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ ===
async function loadCategory(category) {
  currentCategory = category;
  const cards = document.getElementById("cards");
  const content = document.getElementById("content");

  cards.style.display = "grid";
  cards.innerHTML = "<p style='padding:20px;text-align:center;'>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</p>";
  content.classList.remove("active");

  const files = (allFiles[category] || []).map(f => `content/guides/${category}/${f}`);

  if (!files.length) {
    cards.innerHTML = "<p style='padding:20px;'>–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤.</p>";
    return;
  }

  cards.innerHTML = files.map(f => {
    const name = decodeURIComponent(f.split("/").pop().replace(".md", ""));
    const hash = `#${category}/${encodeURIComponent(name)}`;
    return `<div class='card' data-file='${f}' data-hash='${hash}'>
      <h3>${name}</h3>
      <p>Markdown —Ñ–∞–π–ª</p>
    </div>`;
  }).join("");
}

// === –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ ===
document.addEventListener("click", async (e) => {
  const cat = e.target.closest("[data-category]");
  if (cat) {
    e.preventDefault();
    const category = cat.dataset.category;
    history.pushState("", "", "#" + category);
    await loadCategory(category);
    return;
  }

  const card = e.target.closest("[data-file]");
  if (card) {
    e.preventDefault();
    const file = cleanPath(card.dataset.file);
    const hash = card.dataset.hash;
    history.pushState("", "", hash);
    await loadMarkdown(file);
  }
});

// === –û–±—Ä–∞–±–æ—Ç–∫–∞ —è–∫–æ—Ä–µ–π ===
async function handleHash() {
  const hash = location.hash.slice(1);
  if (!hash) return;
  const [category, item] = hash.split("/");
  if (!category) return;

  await loadCategory(category);
  if (item) {
    const file = `content/guides/${category}/${decodeURIComponent(item)}.md`;
    await loadMarkdown(file);
  }
}

if (location.hash) handleHash();
window.addEventListener("hashchange", handleHash);

// === –ê–∫–∫–æ—Ä–¥–µ–æ–Ω ===
function initAccordion() {
  document.querySelectorAll(".category-header").forEach(header => {
    header.addEventListener("click", () => {
      header.closest(".category").classList.toggle("open");
    });
  });
}
window.addEventListener("DOMContentLoaded", initAccordion);

// === –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é ===
const menuToggle = document.querySelector(".menu-toggle");
const sidebar = document.querySelector(".sidebar");
const overlay = document.getElementById("overlay");

if (menuToggle && sidebar && overlay) {
  menuToggle.addEventListener("click", () => {
    const isActive = sidebar.classList.toggle("active");
    overlay.classList.toggle("active");
    if (isActive) initAccordion();
  });
  overlay.addEventListener("click", () => {
    sidebar.classList.remove("active");
    overlay.classList.remove("active");
  });
}
</script>
